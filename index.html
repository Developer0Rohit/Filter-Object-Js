<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Filter Project</h1>
    <div class="filters">
      <label for="category">Category:</label>
      <select id="category">
        <option value="all">All</option>
        <option value="fruit">Fruits</option>
        <option value="chocolate">chocolate</option>
        <option value="cloths">cloths</option>
        <option value="gadgets">gadgets</option>
        <option value="ice-cream">ice-cream</option>
      
      </select>
    </div>
    <div class="data">
      <div class="item fruit"><img class="img" src="images/apple.png"/> Apple</div>
      <div class="item chocolate"><img class="img" src="images/chocolate.png"/>Chocolate</div>
      <div class="item cloths"><img class="img" src="images/cloths.png"/>Cloths</div>
      <div class="item gadgets"><img class="img" src="images/gadgets.png"/>Gadgets</div>
      <div class="item ice-cream"><img class="img" src="images/ice-cream.png"/>Ice-cream</div>
      <div class="item fruit"><img class="img" src="images/mango.png"/>Mango</div>
      <div class="item fruit"><img class="img" src="images/banana.png"/>Banana</div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
